<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partSale">
            <h2><span jhiTranslate="entityAuditingApp.partSale.detail.title">Part Sale</span> {{partSale.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="entityAuditingApp.partSale.name">Name</span></dt>
                <dd>
                    <span>{{partSale.name}}</span>
                </dd>
                <dt><span jhiTranslate="entityAuditingApp.partSale.price">Price</span></dt>
                <dd>
                    <span>{{partSale.price}}</span>
                </dd>
                <dt><span jhiTranslate="entityAuditingApp.partSale.createdBy">Created By</span></dt>
                <dd>
                    <span>{{partSale.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="entityAuditingApp.partSale.createdAt">Created At</span></dt>
                <dd>
                    <span>{{partSale.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="entityAuditingApp.partSale.lastUpdatedBy">Last Updated By</span></dt>
                <dd>
                    <span>{{partSale.lastUpdatedBy}}</span>
                </dd>
                <dt><span jhiTranslate="entityAuditingApp.partSale.lastUpdatedAt">Last Updated At</span></dt>
                <dd>
                    <span>{{partSale.lastUpdatedAt}}</span>
                </dd>
                <dt><span jhiTranslate="entityAuditingApp.partSale.priceList">Price List</span></dt>
                <dd>
                    <div *ngIf="partSale.priceList">
                        <a [routerLink]="['/price-list', partSale.priceList?.id, 'view']">{{partSale.priceList?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/part-sale', partSale.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
